    <!-- Form -->
    <main>
        <form action="index.html" class="form">
            <h1 class="form-title">Let's dive right in!</h1>
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <select name="title" id="title" class="form-input">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" class="form-input">
            </div>
            <div class="form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="form-input">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree-terms" id="agree-terms">
                <label for="agree-terms" class="form-label">
                    I Agree to the <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <button type="submit" class="button primary-button">Sign Up</button>
        </form>
        <!-- / Form -->
    </main>
    <script src="../shared.js"></script>
